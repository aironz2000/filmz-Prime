<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmz Prime - Mis Puntos</title>
    <link rel="stylesheet" href="../estilo/Puntos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Menú de Navegación -->
    <nav class="navbar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo-title">Filmz Prime</div>
        <ul class="nav-links centered">
            <li><a href="../page/Home.html.html">Home</a></li>
            <li><a href="../page/Pelicula.html.html">Película</a></li>
            <li><a href="../page/Serie.html.html">Serie</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#" class="points-button active">
                <i class="fas fa-circle-dot"></i>
                <span>2000 puntos</span>
            </a>
            <div class="profile-icon">
                <img src="../img/profile.png" alt="Perfil" width="30">
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="points-main">
        <section class="hero-section">
            <h1>Mis Puntos</h1>
            <p>Tienes <strong>2000 puntos</strong>. ¡Usa tus puntos para desbloquear contenido exclusivo!</p>
        </section>

        <section class="options-section">
            <!-- Botón Ver Anuncio -->
            <div class="option-card watch-ad">
                <i class="fas fa-tv"></i>
                <h2>Ver Anuncio</h2>
                <p>Gana 50 puntos viendo un anuncio corto.</p>
                <button>Ver Anuncio</button>
            </div>

            <!-- Botón Comprar Puntos (ahora es enlace a RegistroCompra.html) -->
            <a href="RegistroCompra.html" class="option-card buy-points">
                <i class="fas fa-coins"></i>
                <h2>Comprar Puntos</h2>
                <p>Obtén más puntos a través de una compra segura.</p>
                <button class="redirect-button">Comprar Puntos</button>
            </a>
        </section>
    </main>

</body>
</html>
