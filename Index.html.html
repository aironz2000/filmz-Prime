<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmz Prime - Registro</title>
    <link rel="stylesheet" href="../estilo/Registro.css">
    <!-- Importar FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Menú de Navegación -->
   
    <!-- Contenido Principal -->
    <main class="registro-main">
        <div class="container">
            <h1>Bienvenido a Filmz Prime</h1>
            <p>¡Regístrate ahora y obtén <strong>2000 puntos gratis</strong> para canjear contenido exclusivo!</p>

            <form id="registrationForm">
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                <button type="submit">Regístrate Ahora</button>
            </form>

            <div class="benefit">
                Al registrarte, recibirás automáticamente <strong>2000 puntos</strong> que puedes usar para desbloquear contenido premium.
            </div>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="../page/Home.html.html">Inicia sesión</a></p>
            </div>
        </div>
    </main>

    <script src="../js/Registro.js"></script>
</body>
</html>
